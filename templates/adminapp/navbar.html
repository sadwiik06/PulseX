{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseX</title>

  {% block head %}
  <!-- Load Bootstrap and Other CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Load static files -->
  
  <!-- Link to custom CSS files -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  {% endblock %}

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-white shadow-sm rounded sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/design.png' %}" alt="Logo" width="25" height="26" class="d-inline-block align-text-top">
          PulseX
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d--flex flex-row-reverse collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="px-4 nav-item">
              <a class="nav-link link-blue fw-400" href="{% url 'home' %}">Home</a>
            </li>
            <li class="px-4 nav-item">
              <!-- Smooth scrolling to About section -->
              <a class="nav-link link-blue fw-400" href="{% url 'home' %}#about-section">About</a>
            </li>
            <li class="px-4 nav-item">
              <a class="nav-link link-blue fw-400" href="{% url 'services' %}">Services</a>
            </li>
            <li class="px-4 nav-item">
              <a class="nav-link link-blue fw-400" href="{% url 'contactus' %}">Contact</a>
            </li>
            <li class="px-4 nav-item">
              <a class="btn px-3 btn-blue rounded-pill" href="{% url 'login' %}">Login</a>
            </li>
            <li class="px-4 nav-item">
              <a class="btn btn-blue-s rounded-pill" href="{% url 'signup' %}">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Block -->
    <div class="content">
        {% block body %}
        {% endblock %}
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBgqack0FEbP7p4y0sIW1LvKnf6tq0gV0FXw6IQp5Il9hB09" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-GLiW2qgZzSb3tbrYAR9yJsvUAAxDOU3IIm0oPYVh6SDo1CwGV1KXw5y6BawF17xF" crossorigin="anonymous"></script>
   
</body>
</html>
