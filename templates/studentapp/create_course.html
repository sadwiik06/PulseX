{% extends 'studentapp/index.html' %}
{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/phosphor-icons@latest/dist/phosphor.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block body %}
<div class="container py-5">
    <h1 class="text-center mb-5">Create Course</h1>

    <div class="card shadow-lg mb-4">
        <div class="card-body">
            <form method="POST" action="{% url 'student:create_course' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="course-name" class="form-label">Course Name:</label>
                    <input type="text" id="course-name" class="form-control" name="name" placeholder="Enter the course name here..." required>
                </div>
                <div class="mb-4">
                    <label for="course-description" class="form-label">Course Description:</label>
                    <textarea id="course-description" class="form-control" name="description" rows="3" placeholder="Enter the course description here..."></textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">Create Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
