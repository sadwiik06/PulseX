{% extends 'studentapp/index.html' %}
{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/phosphor-icons@latest/dist/phosphor.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block body %}
<div class="container py-5">
    <h1 class="text-center mb-5">Course Management</h1>

    <h2 class="text-center">Courses</h2>
    <ul class="list-group mb-4">
        {% for course in courses %}
            <li class="list-group-item">{{ course.name }} - {{ course.description }}</li>
        {% endfor %}
    </ul>

    <div class="text-center">
        <a href="{% url 'student:create_course' %}" class="btn btn-primary">Create New Course</a>
        <a href="{% url 'student:upload_resources' %}" class="btn btn-secondary">Upload Resources</a>
    </div>
</div>
{% endblock %}
