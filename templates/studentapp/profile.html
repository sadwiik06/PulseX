{% extends 'studentapp/index.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>
    {% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
           
        }
        .card {
            border-radius: 15px;
        }
        .card-body {
            padding: 3rem;
        }
        .text-muted {
            font-size: 1rem;
            color: #6c757d;
        }
        .form-control {
            background-color: #fff !important;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            padding: 10px;
        }
        .form-group label {
            font-weight: 600;
            font-size: 1rem;
        }
        .form-row .form-group {
            margin-bottom: 1rem;
        }
        .rounded-circle {
            border: 4px solid #f8f9fa;
        }
        .form-control:disabled {
            background-color: #f1f1f1;
            cursor: not-allowed;
        }
        .card-body .h4 {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card-body .text-center {
            margin-bottom: 2rem;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container mt-5 ms-0">
        <div class="card shadow-sm ms-0" >
            <div class="card-body">
                <div class="text-center mb-4">
                    <img 
                        src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}{% static 'images/default-avatar.jpg' %}{% endif %}" 
                        alt="Profile picture of {{ profile.user.username }}" 
                        class="rounded-circle mb-3" 
                        height="150" 
                        width="150"
                    />
                    <h1 class="h4 font-weight-bold">
                        {{ profile.user.first_name }} {{ profile.user.last_name }}
                    </h1>
                    <p class="text-muted">
                        {{ profile.user.email }}
                    </p>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text" value="{{ profile.user.first_name }}" readonly/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text" value="{{ profile.user.last_name }}" readonly/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" value="{{ profile.user.email }}" readonly/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input class="form-control" id="phone" type="tel" value="{{ profile.phone|default:'Not Provided' }}" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" value="{{ profile.address|default:'Not Provided' }}" readonly style="background-color: #ffffff;"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input class="form-control" id="city" type="text" value="{{ profile.city|default:'Not Provided' }}" readonly/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <input class="form-control" id="state" type="text" value="{{ profile.state|default:'Not Provided' }}" readonly/>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip Code</label>
                            <input class="form-control" id="zip" type="text" value="{{ profile.zip_code|default:'Not Provided' }}" readonly/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
    <script src="{% static 'js/chatbot.js' %}" type="text/javascript"></script>

</body>
</html>
